
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hack this website  - Cyber324</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #243B55, #141E30);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 400px;
            max-width: 90%;
            backdrop-filter: blur(10px);
        }

        .container h2 {
            text-align: center;
            color: #fff;
            font-size: 28px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container form {
            display: flex;
            flex-direction: column;
        }

        .container input {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .container input[type="email"],
        .container input[type="password"] {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .container input[type="submit"] {
            background: #FF416C;
            color: #fff;
            font-size: 18px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s;
        }

        .container input[type="submit"]:hover {
            background: #FF4B2B;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #fff;
            font-size: 14px;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .security-tips {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .container h2 {
                font-size: 24px;
            }

            .container input {
                font-size: 14px;
            }

            .security-tips {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cyber324 Login</h2>
        <form action="#" method="POST">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>

        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>

        <div class="security-tips">
            <strong>Security Tips:</strong>
            <ul>
                <li>Ensure your password is strong and unique.</li>
                <li>Do not share your login details with anyone.</li>
                <li>Make sure your browser's URL starts with "https://" before logging in.</li>
                <li>Enable two-factor authentication if available.</li>
            </ul>
        </div>
    </div>

</body>
</html>
